<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/Logo3.png') }}" />
    <link />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      :root {
        --primary: #4caf50;
        --text-dark: #2c2c2c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff; /* white background */
        position: relative;
        overflow: hidden;
      }

      /* Floating icons */
      .floating {
        position: absolute;
        font-size: 3.2rem;
        animation: float 6s ease-in-out infinite;
        opacity: 0.8;
        z-index: 0;
      }
      .food1 {
        top: 12%;
        left: 8%;
        animation-delay: 0s;
      }
      .admin1 {
        bottom: 12%;
        right: 8%;
        animation-delay: 2s;
      }
      .food2 {
        top: 20%;
        right: 12%;
        animation-delay: 4s;
      }
      .admin2 {
        bottom: 20%;
        left: 12%;
        animation-delay: 6s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-25px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Card */
      .card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 35px;
        width: 350px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 1;
        text-align: center;
      }

      h2 {
        color: var(--text-dark);
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        font-size: 14px;
        color: var(--text-dark);
        margin-bottom: 5px;
        display: block;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        background: #fff;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }
      .btn:hover {
        background: #3e8e41;
      }

      /* Inline Back button */
      .back-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 18px;
        background: #f5f5f5;
        border-radius: 30px;
        text-decoration: none;
        color: var(--text-dark);
        font-size: 14px;
        font-weight: 600;
        transition: 0.3s;
      }
      .back-btn:hover {
        background: #eaeaea;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <!-- Floating icons -->
    <div class="floating food1">üçï</div>
    <div class="floating admin1">üõ†Ô∏è</div>
    <div class="floating food2">üçî</div>
    <div class="floating admin2">üë®‚Äçüíª</div>

    <!-- Login Card -->
    <div class="card">
      <h2>Admin Login</h2>
      <form action="{{ url_for('admin_account') }}" method="POST">
        <div class="input-group">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter admin username"
            required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>

      <!-- Back button inline -->
      <a href="/" class="back-btn">‚¨Ö Back</a>
    </div>
  </body>
</html>
